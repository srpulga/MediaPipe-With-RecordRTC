<!-- video-processor.component.html -->
<video #videoElement width="640" height="480" autoplay></video>
<canvas #canvasElement width="640" height="480"></canvas>

<!-- Add Start and Stop Recording buttons -->
<button (click)="startRecording()">Start Recording</button>
<button (click)="stopRecording()">Stop Recording</button>
<button (click)="toggleBackgroundBlur()">Toggle Blur</button>
